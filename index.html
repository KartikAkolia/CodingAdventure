<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My LinkHub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Clock Display -->
    <div id="clock-container" class="text-end py-2 pe-3">
        <span id="clock" class="text-muted"></span>
    </div>

    <!-- Main Content Container -->
    <div class="container py-4">
        <!-- Title -->
        <h1 class="site-title text-center">LinkHub</h1>

        <!-- Buttons Section -->
        <div id="button-container" class="row text-center"></div>
    </div>

    <!-- Dynamic Images Wrapper -->
    <div id="image-wrapper"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Clock Functionality
        function updateClock() {
            const now = new Date();
            const options = { 
                weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', 
                hour: '2-digit', minute: '2-digit', second: '2-digit' 
            };
            document.getElementById('clock').innerText = now.toLocaleString('en-US', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Button Data Array
        const buttons = [
            { name: 'Google', link: 'https://www.google.com/', hover: '#f0f0f0' },
            { name: 'Gmail', link: 'https://mail.google.com/', hover: '#faf3e0' },
            { name: 'Outlook', link: 'https://www.microsoft.com/en-us/microsoft-365/outlook/', hover: '#e1f5fe' },
            { name: 'Teams', link: 'https://teams.microsoft.com/v2/', hover: '#e8f4ea' },
            { name: 'YouTube', link: 'https://www.youtube.com/', hover: '#dcd0c0' },
            { name: 'Knowled.gg', link: 'https://knowled.gg/enter/', hover: '#e1f5fe' }
        ];

        // Dynamically Create Buttons
        const buttonContainer = document.getElementById('button-container');
        buttons.forEach(btn => {
            const col = document.createElement('div');
            col.className = 'col-md-4 mb-3';

            const button = document.createElement('button');
            button.className = 'btn dynamic-color w-auto';
            button.onclick = () => window.open(btn.link, '_blank');

            const textSpan = document.createElement('span');
            textSpan.innerText = btn.name;
            textSpan.className = 'button-text-border';

            button.appendChild(textSpan);
            col.appendChild(button);
            buttonContainer.appendChild(col);
        });

        // Image Data Array
        const images = [
            { src: 'Robert.png', position: 'bottom-right', width: '200px', height: '200px' },
            //{ src: 'images/your-second-image.png', position: 'center' }, // Dynamically sized
            //{ src: 'images/wallpaper.png', isWallpaper: true } // Fullscreen wallpaper
        ];

        // Dynamically Create Images
        const imageWrapper = document.getElementById('image-wrapper');
        images.forEach(image => {
            const container = document.createElement('div');
            const img = document.createElement('img');
            img.src = image.src;

            if (image.isWallpaper) {
                container.className = 'wallpaper';
            } else {
                container.style.position = 'absolute';
                container.style[image.position.includes('bottom') ? 'bottom' : 'top'] = '1rem';
                container.style[image.position.includes('right') ? 'right' : 'left'] = '1rem';

                if (image.width && image.height) {
                    container.style.width = image.width;
                    container.style.height = image.height;
                } else {
                    img.style.display = 'none';
                    img.onload = () => {
                        container.style.width = `${img.naturalWidth}px`;
                        container.style.height = `${img.naturalHeight}px`;
                        img.style.display = 'block';
                    };
                }
            }

            container.appendChild(img);
            imageWrapper.appendChild(container);
        });

        // Responsive Styles Based on Screen Size
        function updateResponsiveStyles() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const scaleFactor = Math.min(screenWidth / 800, screenHeight / 600);

            const title = document.querySelector('.site-title');
            const buttons = document.querySelectorAll('.button-text-border');
            const clock = document.getElementById('clock-container');

            title.style.fontSize = `${2.5 * scaleFactor}rem`;
            clock.style.fontSize = `${1.2 * scaleFactor}rem`;

            buttons.forEach(button => {
                button.style.padding = `${0.4 * scaleFactor}rem ${1.2 * scaleFactor}rem`;
                button.style.fontSize = `${1.2 * scaleFactor}rem`;
                button.style.borderWidth = `${1.5 * scaleFactor}px`;
            });
        }

        window.addEventListener('load', updateResponsiveStyles);
        window.addEventListener('resize', updateResponsiveStyles);
    </script>
</body>
</html>
