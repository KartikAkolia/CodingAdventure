<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My LinkHub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Container -->
    <div class="container py-5">
        <!-- Title -->
        <h1 class="site-title text-center mb-4">LinkHub</h1>

        <!-- Buttons Section -->
        <div class="row text-center">
            <div class="col-md-4 mb-3">
                <button class="btn dynamic-color w-100" data-hover="#f0f0f0" onclick="window.open('https://www.google.com/', '_blank')">Google</button>
            </div>
            <div class="col-md-4 mb-3">
                <button class="btn dynamic-color w-100" data-hover="#faf3e0" onclick="window.open('https://mail.google.com/', '_blank')">Gmail</button>
            </div>
            <div class="col-md-4 mb-3">
                <button class="btn dynamic-color w-100" data-hover="#e1f5fe" onclick="window.open('https://www.microsoft.com/en-us/microsoft-365/outlook/email-and-calendar-software-microsoft-outlook?deeplink=%2fowa%2f&sdf=0', '_blank')">Outlook</button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-6 mb-3">
                <button class="btn dynamic-color w-100" data-hover="#e8f4ea" onclick="window.open('https://teams.microsoft.com/v2/', '_blank')">Teams</button>
            </div>
            <div class="col-md-6 mb-3">
                <button class="btn dynamic-color w-100" data-hover="#dcd0c0" onclick="window.open('https://www.youtube.com/', '_blank')">YouTube</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add hover functionality to buttons
        document.querySelectorAll('.dynamic-color').forEach(button => {
            const hoverColor = button.getAttribute('data-hover');
            const originalColor = getComputedStyle(button).backgroundColor;

            button.addEventListener('mouseover', () => {
                button.style.backgroundColor = hoverColor;
                button.style.color = '#000'; // Ensure text remains visible
            });

            button.addEventListener('mouseout', () => {
                button.style.backgroundColor = originalColor;
                button.style.color = '#fff'; // Revert text color
            });
        });
    </script>
</body>
</html>
