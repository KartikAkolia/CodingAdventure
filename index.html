<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My LinkHub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Clock Display -->
    <div id="clock-container" class="text-end py-2 pe-3">
        <span id="clock" class="text-muted"></span>
    </div>

    <!-- Main Content Container -->
    <div class="container py-4">
        <!-- Title -->
        <h1 class="site-title text-center">LinkHub</h1>

        <!-- Buttons Section -->
        <div id="button-container" class="row text-center"></div>
    </div>

    <!-- Dynamic Images Container -->
    <div id="image-wrapper"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Clock Functionality
        function updateClock() {
            const now = new Date();
            const options = { 
                weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', 
                hour: '2-digit', minute: '2-digit', second: '2-digit' 
            };
            document.getElementById('clock').innerText = now.toLocaleString('en-US', options);
        }
        setInterval(updateClock, 1000);
        updateClock(); // Initial call

        // Button Data Array
        const buttons = [
            { name: 'Google', link: 'https://www.google.com/', hover: '#f0f0f0' },
            { name: 'Gmail', link: 'https://mail.google.com/', hover: '#faf3e0' },
            { name: 'Outlook', link: 'https://www.microsoft.com/en-us/microsoft-365/outlook/', hover: '#e1f5fe' },
            { name: 'Teams', link: 'https://teams.microsoft.com/v2/', hover: '#e8f4ea' },
            { name: 'YouTube', link: 'https://www.youtube.com/', hover: '#dcd0c0' },
            { name: 'Knowled.gg', link: 'https://knowled.gg/enter/', hover: '#e1f5fe' }
        ];

        // Dynamically Create Buttons
        const buttonContainer = document.getElementById('button-container');
        buttons.forEach(btn => {
            const col = document.createElement('div');
            col.className = 'col-md-4 mb-3';

            const button = document.createElement('button');
            button.className = 'btn dynamic-color w-100';
            button.innerText = btn.name;
            button.setAttribute('data-hover', btn.hover);
            button.onclick = () => window.open(btn.link, '_blank');

            col.appendChild(button);
            buttonContainer.appendChild(col);
        });

        // Hover Effect Logic for Buttons
        document.addEventListener('mouseover', e => {
            if (e.target.classList.contains('dynamic-color')) {
                e.target.style.backgroundColor = e.target.getAttribute('data-hover');
                e.target.style.color = '#000';
            }
        });
        document.addEventListener('mouseout', e => {
            if (e.target.classList.contains('dynamic-color')) {
                e.target.style.backgroundColor = '';
                e.target.style.color = '#fff';
            }
        });

        // Image Data Array
        const images = [
            //{ src: 'images/your-second-image.png', width: '170px', height: '170px', position: 'bottom-right' },
            //{ src: 'images/your-second-image.png', width: '250px', height: '150px', position: 'bottom-left' }
            // Add more images here or comment them out
        ];

        // Dynamically Create Images
        const imageWrapper = document.getElementById('image-wrapper');
        images.forEach(image => {
            const container = document.createElement('div');
            container.style.position = 'absolute';
            container.style.width = image.width;
            container.style.height = image.height;
            container.style.bottom = '1rem';
            container.style[image.position.includes('right') ? 'right' : 'left'] = '1rem';
            container.style.backgroundColor = '#fff';
            container.style.border = '1px solid #ddd';
            container.style.borderRadius = '8px';
            container.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.2)';

            const img = document.createElement('img');
            img.src = image.src;
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'contain';

            container.appendChild(img);
            imageWrapper.appendChild(container);
        });
    </script>
</body>
</html>
