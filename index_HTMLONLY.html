<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkHub</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header: Clock Display -->
  <header>
    <div id="clock-container" class="text-end py-2 pe-3">
      <span id="clock" class="text-muted"></span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container py-4">
    <!-- Site Title -->
    <h1 class="site-title text-center">LinkHub</h1>

    <!-- Buttons Section -->
    <section id="button-container" class="row">
      <div class="col">
        <a href="https://www.google.com/" target="_blank" class="btn dynamic-color">
          <span class="button-text-border">Google</span>
        </a>
      </div>
      <div class="col">
        <a href="https://mail.google.com/" target="_blank" class="btn dynamic-color">
          <span class="button-text-border">Gmail</span>
        </a>
      </div>
      <div class="col">
        <a href="https://www.microsoft.com/en-us/microsoft-365/outlook/" target="_blank" class="btn dynamic-color">
          <span class="button-text-border">Outlook</span>
        </a>
      </div>
      <div class="col">
        <a href="https://teams.microsoft.com/v2/" target="_blank" class="btn dynamic-color">
          <span class="button-text-border">Teams</span>
        </a>
      </div>
      <div class="col">
        <a href="https://www.youtube.com/" target="_blank" class="btn dynamic-color">
          <span class="button-text-border">YouTube</span>
        </a>
      </div>
      <div class="col">
        <a href="https://knowled.gg/enter/" target="_blank" class="btn dynamic-color">
          <span class="button-text-border">Knowled.gg</span>
        </a>
      </div>
    </section>
  </main>

  <!-- Optional: Dynamic Images Wrapper -->
  <div id="image-wrapper"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ---------------------------
    // Clock Functionality
    // ---------------------------
    function updateClock() {
      const now = new Date();
      const options = {
        weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById('clock').innerText = now.toLocaleString('en-US', options);
    }
    updateClock();
    setInterval(updateClock, 1000);

    // ---------------------------
    // Dynamic Images (Optional)
    // ---------------------------
    // Uncomment and update the array below with your image objects as needed.
    const images = [
      // Example:
      // { src: 'images/your-first-image.png', position: 'bottom-right', width: '200px', height: '200px', alt: 'Description of first image' },
      // { src: 'images/your-second-image.png', position: 'center', alt: 'Description of second image' },
      // { src: 'images/wallpaper.png', isWallpaper: true, alt: 'Wallpaper background' }
    ];

    const imageWrapper = document.getElementById('image-wrapper');
    images.forEach(image => {
      const container = document.createElement('div');
      const img = document.createElement('img');
      img.src = image.src;
      // Provide descriptive alt text for accessibility
      img.alt = image.alt || '';

      if (image.isWallpaper) {
        container.className = 'wallpaper';
      } else {
        container.style.position = 'absolute';
        // Set position based on provided value. Supports 'bottom-right', 'center', etc.
        if (image.position) {
          if (image.position.includes('bottom')) {
            container.style.bottom = '1rem';
          } else if (image.position === 'center') {
            container.style.top = '50%';
            container.style.left = '50%';
            container.style.transform = 'translate(-50%, -50%)';
          } else {
            container.style.top = '1rem';
          }
          if (image.position.includes('right')) {
            container.style.right = '1rem';
          } else if (image.position.includes('left')) {
            container.style.left = '1rem';
          }
        }

        // Apply dimensions if provided; otherwise, use natural image size after loading.
        if (image.width && image.height) {
          container.style.width = image.width;
          container.style.height = image.height;
        } else {
          img.onload = () => {
            container.style.width = img.naturalWidth + 'px';
            container.style.height = img.naturalHeight + 'px';
          };
        }
      }
      container.appendChild(img);
      imageWrapper.appendChild(container);
    });
  </script>
</body>
</html>

Button Examples:

Beginner Version:
-----------------
This example demonstrates how to create a simple, responsive button linking to Google.

   - `<div id="button-container" class="row">`  
     Creates a responsive container using Bootstrap's grid system to arrange its children in a row.

   - `<div class="col">`  
     Defines a responsive column inside the row, ensuring proper spacing and alignment.

3. **Button Element:**  
   - `<a href="https://www.google.com/" target="_blank" class="btn dynamic-color">`  
     - **`href`**: Specifies the URL to navigate to (Google).  
     - **`target="_blank"`**: Opens the link in a new browser tab.  
     - **`class="btn dynamic-color"`**: Applies Bootstrap’s button styling along with custom styles (e.g., colors, hover effects).

4. **Button Text Styling:**  
   - `<span class="button-text-border">Google</span>`  
     Wraps the button text with an additional border style to make it stand out visually.

Advanced Version:

   - `<th>`  
     The first row typically uses `<th>` elements to define headers (e.g., "Company", "Contact", "Country").

   - `<td>`  
     Subsequent rows use `<td>` elements to display the actual data, with each cell corresponding to a specific detail (company name, contact person, and country).
